{% extends 'base.html' %}

{% block title %}
  Create an Account
{% endblock %}

{% block content %}
  <h1>Create an Account</h1>
  <p>Sign up with the following form:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p>
      <input type="submit" value="Create Account" />
    </p>
  </form>
{% endblock %}
