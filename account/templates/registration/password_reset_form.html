{% extends 'base.html' %}

{% block title %}
  Reset your password
{% endblock %}

{% block content %}
  <h1>Don't remember your password?</h1>
  <p>Enter your email address to reset your password.</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
      <input type="submit" value="Send E-mail" />
    </p>
  </form>
{% endblock %}
